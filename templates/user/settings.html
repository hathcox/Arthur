{% extends "../main.html" %}

{% block title %}Settings{% end %}

{% block content %}
	<h1>Settings</h1>
	<br />
  <div class="well">
	 <h2>Upload Avatar</h2>
    <form style="height:105px" id="form1" action="/user/settings/avatar" method="post" enctype="multipart/form-data">  
      {% raw xsrf_form_html() %}
      <fieldset>
      	<legend>Change Avatar</legend>
        <p>
          <label for="avatar">Avatar File h250 x w500 (Max 1Mb)</label>
          <input type="file" name="avatar" />
        </p>  
      </fieldset>
      <p class="submit">
        <button type="submit"> Change Avatar </button>
      </p>   
    </form>
    <br />
  </div>


	<h2>Change Password</h2>
    <form style="height:420px" id="form1" action="/user/settings/changepassword" method="post" autocomplete="off">  
      {% raw xsrf_form_html() %}
      <fieldset>
      	<legend>Change Password</legend>
        <p>
          <label for="old_password">Old Password</label>
          <input type="password" name="old_password" id="old_password" />
        </p>  
        <p>
          <label for="pass1">New Password</label>
          <input type="password" name="new_password"  />
        </p>
        <p>
          <label for="pass2">Confirm New Password</label>
          <input type="password" name="new_password2" />
        </p>  
      </fieldset>
      <p class="submit">
        <button type="submit"> Change Password </button>
      </p>   
    </form>
{% end %}
