{% extends "../main_public.html" %}

{% block title %}Registration{% end %}

{% block content %}
  <h1>Registration</h1>
  <br />
  {% if errors != None and len(errors) != 0 %}
    {% for error in errors %}
      <div class="alert alert-error">
        <a class="close" data-dismiss="alert" href="#">Ã—</a>
        <h4 class="alert-heading">ERROR</h4>
        {{ error }}
      </div>
    {% end %}
  {% end %}
    <div class="well">
      <form action="/registration" method="post">  
        {% raw xsrf_form_html() %}
        <fieldset><legend>Become a Knight</legend>
          <p>
            <label for="username">Username</label>
            <input name="username" id="username" placeholder="Username" type="text" />
          </p>
          <p>
            <label for="pass1">Password</label>
            <input name="pass1" placeholder="Password" type="password" autocomplete="off" />
          </p>
          <p>
            <label for="pass2">Confirm Password</label>
            <input name="pass2" placeholder="Confirm Password" type="password" autocomplete="off" />
          </p> 
        </fieldset>
        <p class="submit">
          <button class="btn btn-primary btn-large" type="submit">&nbsp;Register&nbsp;</button>
        </p>
      </form>
    </div>
    <script>
        document.getElementById('username').focus();
    </script>
{% end %}
