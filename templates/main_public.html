<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %} Root the Box {% end %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hacker War Game">
    <meta name="author" content="moloch">
    <link rel="shortcut icon" href="/static/images/favicon.ico" />
    <link href="/static/css/bootstrap.css" rel="stylesheet" />
    <link href="/static/css/bootstrap-responsive.css" rel="stylesheet" />
    <link href="/static/css/darkstrap.css" rel="stylesheet" />
    <link href="/static/css/animate.css" rel="stylesheet" />
    <link href="/static/css/notifier.css" rel="stylesheet" />
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }.sidebar-nav {
        padding: 9px 0;
      }
    </style>
    <!--[if lt IE 9]>
      <script src="/static/js/libs/html5.js"></script>
    <![endif]-->
    <script src="/static/js/jquery.js" type="text/javascript"></script>
    <script src="/static/js/notifier.js" type="text/javascript" ></script>
    <script src="/static/js/bootstrap.js" type="text/javascript"></script>
    <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
    {% block head %}{% end %}
  </head>
  <body>
    {% module Menu() %}
    <div class="container">
      <div class="animated fadeIn">
          {% block content %} Content Missing {% end %}
      </div><!--/row-->
      <hr>
      <footer>
        <p>
          <a href="http://redactedlabs.com" target="_blank">Redacted Labs</a> &copy; {{ datetime.date.today().year }} -
          <a href="https://github.com/hathcox/Arthur" target="_blank">Source Code</a> -
          Version {{ handler.application.settings['version'] }}
        </p>
      </footer>
    </div><!--/.fluid-container--> 
    {% block body %} {% end %}
  </body>
</html>
